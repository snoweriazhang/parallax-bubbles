<!DOCTYPE html>
<html >
<head>
	<meta charset="utf-8" />
	<title>Parallax Example</title>
	
	<link rel="stylesheet" type="text/css" media="all" href="css/style.css" />
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>

<body>

	
    <canvas id="parallax_fast" height="6000" width="2560"></canvas>
    <script>
    
    	for(var i=0;i<30;i++){
	    	var canvas = document.getElementById('parallax_fast');
	    	var context = canvas.getContext('2d');
	    	var centerX = Math.random()*canvas.width;
	    	var centerY = Math.random()*canvas.height;
	    	var radius = Math.random() * 50+50;

	    	context.beginPath();
	    	context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
	    	context.fillStyle = 'rgba(244,153,146,'+(Math.random()*0.5+0.5)+')';
	    	context.fill();
    	}

    </script>
    
    
    <canvas id="parallax_medium" height="4000" width="2560"></canvas>
    <script>
    
    	for(var i=0;i<40;i++){
	    	var canvas = document.getElementById('parallax_medium');
	    	var context = canvas.getContext('2d');
	    	var centerX = Math.random()*canvas.width;
	    	var centerY = Math.random()*canvas.height;
	    	var radius = Math.random() * 50+100;

	    	context.beginPath();
	    	context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
	    	context.fillStyle = 'rgba(160,212,200,'+(Math.random()*0.3+0.3)+')';
	    	context.fill();
    	}

    </script>
    
    <canvas id="parallax_slow" height="3000" width="2560"></canvas>
    <script>
    
    	for(var i=0;i<30;i++){
	    	var canvas = document.getElementById('parallax_slow');
	    	var context = canvas.getContext('2d');
	    	var centerX = Math.random()*canvas.width;
	    	var centerY = Math.random()*canvas.height;
	    	var radius = Math.random() * 50+150;

	    	context.beginPath();
	    	context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
	    	context.fillStyle = 'rgba(255,221,118,'+(Math.random()*0.3+0.1)+')';
	    	context.fill();
    	}

    </script>
    
   
</body>

<script type="text/javascript">
	$(document).ready(function(){
		$(window).scroll(function(){
			$top = $(window).scrollTop();
			$('#parallax_medium').css('-webkit-transform', 'translateY('+ ($top/2) +'px)');
			$('#parallax_slow').css('-webkit-transform', 'translateY('+ ($top/1.5) +'px)');

			$('#parallax_medium').css('-moz-transform', 'translateY('+ ($top/2) +'px)');
			$('#parallax_slow').css('-moz-transform', 'translateY('+ ($top/1.5) +'px)');

			$('#parallax_medium').css('-ms-transform', 'translateY('+ ($top/2) +'px)');
			$('#parallax_slow').css('-ms-transform', 'translateY('+ ($top/1.5) +'px)');

			// $closeToBottom = ($top + $(window).height() > $(document).height() - 100);
		 //    	if($closeToBottom) {
		 //      		$('#parallax_slow').after($('canvas').clone());
		 //    	}
		});

	});
</script>

</html>
